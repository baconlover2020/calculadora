<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="calculator  ">
        <div class="display">
            <p class="previousOperand"> </p>
            <p class="currentOperand"> </p>
        </div>
        <input type="button" value="AC" class="clear">
        <input type="button" value=" " class="space">
        <input type="button" value="/" class="operator">
        <input type="button" value="7" class="numberButton">
        <input type="button" value="8" class="numberButton">
        <input type="button" value="9" class="numberButton">
        <input type="button" value="X" class="operator">
        <input type="button" value="4" class="numberButton">
        <input type="button" value="5" class="numberButton">
        <input type="button" value="6" class="numberButton">
        <input type="button" value="-" class="operator">
        <input type="button" value="1" class="numberButton">
        <input type="button" value="2" class="numberButton">
        <input type="button" value="3" class="numberButton">
        <input type="button" value="+" class="operator">
        <input type="button" value="0" class="numberButton">
        <input type="button" value="." class="numberButton">
        <input type="button" value="=" class="equals">
        
    </div>
</body>
<script src='main.js'></script>
</html>
